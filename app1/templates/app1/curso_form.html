{% extends 'app1/base.html' %}
{% load static %}
{% block title %} Actualizar: {{object.nombre}} {% endblock %}
{% block contenidoDeIndex %}
<section id="Homepage">
    <div class="d-flex flex-column  align-items-center fs-3 text">
        <div class="row">
            <div data-scrollreveal="wait 0.5s and then ease-in-out 50px" >
                <div class="align-center">
                    <h2 class="main-text">Modifica los datos del curso</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div data-scrollreveal="enter from the left 500px" class="col-md-12 col-md-offset-3">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- <p>Curso: <input type="text" name="curso"></p>
        <p>Camada nro: <input type="number" name="camada"></p> -->
                    {{form.as_p}}
                    <p><input type="submit" value="Actualizar" class="btn btn-primary fs-3"></p>
                    <a type="button" href="{% url 'inicio' %}" class="btn btn-primary fs-3">Volver</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock contenidoDeIndex %}
