{% extends 'app1/base.html' %}
{% load static %}

{% block title %} {{object.nombre}} {% endblock %}
{% block contenidoDeIndex %}
<div class="d-flex flex-column mb-4 mt-4 align-items-center fs-3 text">
  <p>Nombre del curso: {{object.nombre}}</p>
  <p>Camada del curso: {{object.camada}}</p>
  <img src="{{object.imagen.url}}" alt="" style=" height: 35rem;">
  <p class="m-4">{{object.detalle}}</p>
  <p>Costo del curso: {{object.costo}}</p>
  <p>

    <a type="button" href="{% url 'inicio' %}" class="btn btn-primary fs-3">Volver</a>

  </p>
</div>
</div>

{% endblock contenidoDeIndex %}
